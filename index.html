<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MikGPT-V4</title>
  <link id="themeStylesheet" rel="stylesheet" href="css/light.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #222;
    }
    .hidden { display: none !important; }
    .chat-wrapper {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-controls {
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #chat-messages {
      max-height: 65vh;
      overflow-y: auto;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message-container {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      padding: 0.6rem;
      border-radius: 10px;
    }
    .bot {
      align-self: flex-start;
      background: #e5e5e5;
      padding: 0.6rem;
      border-radius: 10px;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #666;
      text-align: right;
      margin-top: 2px;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

</head>

<body>
  <!-- üîê Auth -->
  <div id="auth-section" class="chat-wrapper">
    <h2>MikGPT Login</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <div style="margin-top: 0.5rem;">
      <button id="signInBtn">Log In</button>
      <button id="signUpBtn">Sign Up</button>
      <button id="googleBtn">Google Login</button>
    </div>
  </div>

  <!-- ü§ñ Chat UI -->
  <div id="chat-wrapper" class="chat-wrapper hidden">
    <header>
      <h1>MikGPT</h1>
      <div class="top-controls">
        <button id="newChatBtn">‚ûï New Chat</button>
        <select id="chatSelector"></select>
        <button id="toggleMode">üåô</button>
        <button id="resetChat">‚ôªÔ∏è</button>
        <button id="downloadChat">‚¨áÔ∏è</button>
        <button id="logoutBtn">üö™</button>
      </div>
    </header>

    <div id="chat-messages">
      <div id="loading-indicator" class="timestamp hidden">MikGPT is thinking...</div>
    </div>

    <form id="message-form">
      <input type="text" id="message-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <!-- üîÅ Script -->
