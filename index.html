<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MikGPT-V4</title>
  <link rel="icon" href="favicon.ico" />
  <link id="themeStylesheet" rel="stylesheet" href="css/light.css" />
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcClI7IoSqBc1WAitxRO9OWgcDoyers4Y",
      authDomain: "mikgpt.firebaseapp.com",
      projectId: "mikgpt",
      storageBucket: "mikgpt.appspot.com",
      messagingSenderId: "399290939653",
      appId: "1:399290939653:web:dbece7f7171b31112f9f6c"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- üîê Auth Section -->
  <div id="auth-section" style="display: none; flex-direction: column; gap: 10px; align-items: center; margin-top: 3rem;">
    <h2>Welcome to MikGPT</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <div style="display: flex; gap: 0.5rem;">
      <button id="signInBtn">Log In</button>
      <button id="signUpBtn">Sign Up</button>
    </div>
    <button id="googleBtn">Sign in with Google</button>
  </div>

  <!-- ü§ñ MikGPT Chat -->
  <div class="chat-wrapper" id="chat-wrapper" style="display: none;">
    <header class="chat-header">
      <h1>MikGPT</h1>
      <div class="top-controls">
        <button id="toggleMode" title="Toggle Theme">üåô</button>
        <button id="resetChat" title="Reset Chat">‚ôªÔ∏è</button>
        <button id="downloadChat" title="Download Chat">‚¨áÔ∏è</button>
        <button id="logout" title="Logout">üö™</button>
      </div>
    </header>

    <div id="chat-messages" class="chat-messages">
      <div id="loading-indicator" class="loading">MikGPT is thinking...</div>
    </div>

    <form id="message-form" class="chat-form">
      <input
        type="text"
        id="message-input"
        placeholder="Ask something..."
        autocomplete="off"
        required
      />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const authSection = document.getElementById("auth-section");
    const chatWrapper = document.getElementById("chat-wrapper");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.style.display = "none";
        chatWrapper.style.display = "flex";
        console.log("‚úÖ Logged in:", user.email);
      } else {
        chatWrapper.style.display = "none";
        authSection.style.display = "flex";
      }
    });

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider).catch(err => alert(err.message));
    });

    document.getElementById("email-login").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
    });

    document.getElementById("email-signup").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).catch(err => alert(err.message));
    });
  </script>

  <script src="js/script.js"></script>
</body>
</html>
