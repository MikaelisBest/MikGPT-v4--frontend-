<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MikGPT-V4</title>
  <link rel="icon" href="favicon.ico" />
  <link id="themeStylesheet" rel="stylesheet" href="css/light.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>MikGPT</h1>
      <div class="top-controls">
        <button id="toggleMode" title="Toggle Theme">üåô</button>
        <button id="resetChat" title="Reset Chat">‚ôªÔ∏è</button>
        <button id="downloadChat" title="Download Chat">‚¨áÔ∏è</button>
      </div>
    </header>

    <!-- Suggested Prompt Buttons -->
    <div class="suggested-prompts">
      <button class="prompt-btn">Summarize this</button>
      <button class="prompt-btn">Explain like I'm 10</button>
      <button class="prompt-btn">Write a poem</button>
      <button class="prompt-btn">Give me 3 tips</button>
    </div>

    <!-- Chat Container -->
    <div id="chat-messages" class="chat-messages">
      <div id="loading-indicator" class="loading">MikGPT is thinking...</div>
    </div>

    <!-- Chat Form -->
    <form id="message-form" class="chat-form">
      <textarea
        id="message-input"
        placeholder="Ask something..."
        autocomplete="off"
        required
      ></textarea>
      <button type="submit" id="sendBtn">‚û§</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
