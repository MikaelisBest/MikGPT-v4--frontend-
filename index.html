<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikGPT-V4</title>
  <link rel="icon" href="favicon.ico" />
  <link id="themeStylesheet" href="css/light.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "mikgpt.firebaseapp.com",
      projectId: "mikgpt",
      appId: "1:399290939653:web:dbece7f7171b31112f9f6c"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="auth-section" class="overlay hidden">
    <div class="auth-box">
      <h2>MikGPT Login</h2>
      <input id="emailInput" type="email" placeholder="Email" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <button id="signInBtn">Log In</button>
      <button id="signUpBtn">Sign Up</button>
      <button id="googleBtn">Sign in with Google</button>
    </div>
  </div>

  <div id="chat-wrapper" class="hidden">
    <header class="top-bar">
      <h1>MikGPT</h1>
      <div>
        <button id="toggleMode">🌙</button>
        <button id="newChatBtn">➕ New Chat</button>
        <select id="chatSelector"></select>
        <button id="resetChat">♻️ Reset</button>
        <button id="downloadChat">⬇️ Download</button>
        <button id="logoutBtn">🚪</button>
      </div>
    </header>

    <div id="chat-messages" class="chat-window">
      <div id="loading-indicator" class="loading hidden">MikGPT is thinking...</div>
    </div>

    <form id="message-form" class="chat-input">
      <input id="message-input" type="text" placeholder="Ask something..." autocomplete="off" />
      <button type="submit">➤</button>
    </form>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
